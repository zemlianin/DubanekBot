version: '3.8'

services:
  mysql:
    image: mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: stage
      MYSQL_USER: example
      MYSQL_PASSWORD: secret2
    ports:
      - "3306:3306"
    volumes:
      - ./dbdata:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  dubanek:
    build: ./dubanekBot/
    restart: always
    volumes:
      - ./dubanekBot:/var/dubanek
      - ./dubanekBot/moduls:/var/dubanek/moduls
    depends_on:
      - mysql
    env_file:
      - .env
